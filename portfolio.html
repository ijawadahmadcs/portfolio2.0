        <script>
            document.addEventListener("DOMContentLoaded", function () {
    // Typing effect for job title
    const jobTitle = "Frontend Developer";
    let index = 0;
    function typeEffect() {
        if (index < jobTitle.length) {
            document.getElementById("job-title").textContent += jobTitle.charAt(index);
            index++;
            setTimeout(typeEffect, 150);
        }
    }
    typeEffect();

    // Smooth scrolling for menu links
    document.querySelectorAll(".options a").forEach(anchor => {
        anchor.addEventListener("click", function (event) {
            if (this.getAttribute("href").startsWith("#")) {
                event.preventDefault();
                const targetId = this.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 50,
                        behavior: "smooth"
                    });
                }
            }
        });
    });

    // Mobile menu toggle
    const menu = document.querySelector(".options");
    const menuButton = document.createElement("button");
    menuButton.textContent = "☰";
    menuButton.classList.add("menu-toggle");
    document.querySelector(".menu").prepend(menuButton);
    
    menuButton.addEventListener("click", () => {
        menu.classList.toggle("show");
    });
});
        </script>
